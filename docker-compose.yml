version: '3.8'

services:
    mongodb:
        hostname: database.servicetws.com
        networks:
            - ring
        ports:
            - 27017:27017
        image: mongo:latest
        volumes:
            - mongodb-data:/data/db
            - ./mongodb/mongo:/etc/mongo
            - ./mongodb/ssl:/etc/ssl
            - ./mongodb/log:/var/log/mongodb
        entrypoint: ["mongod"]
        command: ["--config","/etc/mongo/mongod.conf"]
        user: 1000:1000
    session:
        hostname: session.servicetws.com
        networks:
          - ring
        ports:
          - 6379:6379
        image: redis:latest
        volumes:
          - ./session/config/redis.conf:/usr/local/etc/redis/redis.conf
          - ./session/ssl:/usr/local/etc/ssl
        command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    backend:
        hostname: backend.servicetws.com
        networks:
            - ring
        build:
            context: ./backend
            args:
                node_env: development
        depends_on:
            - mongodb
    frontend:
        hostname: frontend.servicetws.com
        networks:
            - ring
        build:
            context: ./frontend
        depends_on:
            - backend

    reverse:
        hostname: reverse.servicetws.com
        networks:
            - ring
        ports:
            - 80:80
            - 443:443
        build:
            context: ./reverse
        depends_on:
            - backend
            - frontend

networks:
    ring:

volumes:
    mongodb-data: